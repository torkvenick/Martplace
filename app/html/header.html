<header class="header">
  <!-- Start header__top -->
  <div class="header__top">
    <div class="container">
      <div class="header__top-inner">

        <!-- Logo сделал дивом и в нем поместил ссылки, потому что я этот блок использую и в шапке и в подвале. К тому же, текст логотипа менят цвет на макете. Если logo сделать ссылкой, а не div, как у меня, то логотип крашится. Я правильно сделал?-->
        <div class="logo" href="#">
          <a class="logo__img" href="#">
            <img src="images/logo.png" alt="logo">
          </a>
          <a class="logo__text" href="#">
            <span class="logo__text--black">Mart</span>Place
          </a>
        </div>

        <div class="header__profile">
          <button class=" btn btn--blue header__btn" type="button">Become a seller</button>
          <div class="header__user">
            <a class="header__user-link" href="#">
              Alarm
              <span class="lnr lnr-alarm"></span>
              <!-- Если поставить span вместо p, то блок с цифрами опускается ниже. Заметка просто для себя -->
              <span class="lnr-num lnr-num--red">25</span>
            </a>
            <a class="header__user-link" href="#">
              Envelope
              <span class="lnr lnr-envelope"></span>
              <span class="lnr-num lnr-num--green">6</span>
            </a>
            <a class="header__user-link" href="#">
              Cart
              <span class="lnr lnr-cart"></span>
              <span class="lnr-num lnr-num--blue">2</span>
            </a>
          </div>
          <div class="user-profile">
            <!-- поставил картинку на бэкграунд, чтобы можно было вставить любую картинку и оно не ломалось. И впредь по макету контентные толко на бэкграунде -->
            <a class="avatar header__top-avatar" style="background-image: url(images/user.png);" href="#">Avatar</a>
            <div class="user-info">
              <a class="user-name" href="#">Taofiq Hakim
              </a>
              <p class="user-wallet">$20.45</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End header__top -->

  <!-- Start header__bottom -->
  <div class="header__bottom">
    <div class="container">
      <div class="header__bottom-inner">
        <!-- Start navigation -->
        <nav class="menu">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="#">
                Home
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                All products
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Wordpress
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Features
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Pages
              </a>
            </li>
          </ul>
        </nav>
        <!-- End navigation -->

        <!-- Start form -->
        <!-- Дополнительные классы элементов формы созданы лишь для того, чтобы понять что это за форма. У меня к ним стили никакие не прописаны, потому что формы в шапке и подвале почти идентичны. Если нужно что-то добавить конкретной форме, можно стилизовать через уникальный класс -->
        <div class="header__form">
          <form class="form product-search" id="search" action="#">
            <label for="formSearch"></label>
            <input class="form__input product-search__input" type="search" id="formSearch" name="formSearch"
              placeholder="Search product here...">
            <input class="form__btn product-search__btn" type="submit" value="Submit">
          </form>
        </div>
        <!-- End form -->

      </div>
    </div>
  </div>
  <!-- End header__bottom -->
</header>
<!-- End Header -->
