<!-- Start Intro -->
<section class="intro">
  <div class="container">
    <div class="intro__wrapper">
      <div class="intro__inner">
        <div class="intro__title">
          Create Your Own
          <span class="intro__title--bold">Digital Product Marketplace</span>
        </div>
        <div class="intro__text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="intro__btn">
          <a class="btn btn--big" href="#">
            View All Products
          </a>
          <a class="btn btn--big" href="#">
            Popular Products
          </a>
        </div>
      </div>

      <!-- start form-search -->
      <div class="intro__form">

          <div class="form-search__field">

              <option value="site template">Site template</option>
              <option value="psd template">PSD template</option>
              <option value="joomla">Joomla</option>
              <option value="user interface">User interface</option>
              <option value="landing page">Landing page</option>
              <option value="software">Software</option>
            </select>
          </div>
          <input class="form-search__submit" type="submit" value="Search now">
        </form>
      </div>
      <!-- end form-search -->
    </div>
  </div>
</section>
<!-- End Intro -->
