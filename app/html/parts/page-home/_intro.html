<!-- Start Intro -->
<section class="intro">
  <div class="container">
    <div class="intro__wrapper">
      <div class="intro__inner">
        <div class="intro__title">
          Create Your Own
          <span class="text-bold">Digital Product Marketplace</span>
        </div>
        <div class="intro__subtitle">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="intro__links">
          <a class="btn intro__link" href="#">
            View All Products
          </a>
          <a class="btn intro__link" href="#">
            Popular Products
          </a>
        </div>
      </div>

      <!-- start form-search -->
      <div class="intro__form">
        <form class="form-search" action="#">
          <div class="form-search__field">
            <label for="formCat">
              <span class="sr-only">Search products</span>
            </label>
            <input class="form-search__input" type="search" id="formCat" name="formCat" placeholder="Search your products...">
            <label for="categories">
              <span class="sr-only">Categories</span>
            </label>
            <!-- При клике на саму стрелку ничего не происходит. Если кликать вне её - всё нормально. Можно как-то исправить? -->
            <div class="form-search__wrapper">
              <select class="form-search__select" name="categories" id="categories">
                <option value="all categories" selected>All Categories</option>
                  <option value="plugins">Plugins</option>
                  <option value="wordpress">Wordpress</option>
                  <option value="site template">Site template</option>
                  <option value="psd template">PSD template</option>
                  <option value="joomla">Joomla</option>
                  <option value="user interface">User interface</option>
                  <option value="landing page">Landing page</option>
                  <option value="software">Software</option>
                </select>
                <span class="form-search__icon lnr lnr-chevron-down"></span>
            </div>
          </div>
          <button class="btn bg-blue form-search__submit" type="submit">Search now</button>
        </form>
      </div>
      <!-- end form-search -->
    </div>
  </div>
</section>
<!-- End Intro -->
