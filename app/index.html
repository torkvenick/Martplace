<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martplace | Home</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header__inner-top">
          <a class="logo" href="#">
            <img src="images/logo.png" alt="logo">
          </a>

          <div class="header__profile">
            <button class="header__button" type="button">Become a seller</button>

            <div class="user-list">
              <a class="user-list__link" href="#">
                Alarm
                <span class="lnr lnr-alarm"></span>
                <p class="lnr-num lnr-num--red">25</p> 
              </a>
              <a class="user-list__link" href="#">
                Envelope
                <span class="lnr lnr-envelope"></span>
                <p class="lnr-num lnr-num--green">6</p> 
              </a>
              <a class="user-list__link" href="#">
                Cart
                <span class="lnr lnr-cart"></span>
                <p class="lnr-num lnr-num--blue">2</p> 
              </a>             
            </div>

            <a class="user-avatar" href="#">Avatar
              <img class="avatar" src="images/user.png" alt="user">
            </a>
            <ul class="user-info">
              <li class="user-info_link">
                <a class="user-info__name" href="#">Taofiq Hakim
                </a>
              </li>
              <li class="user-info_link">
                <span class="user-info__wallet">$20.45</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <nav class="menu">
      <ul class="menu__items">
        <li class="menu__item">
          <a class="menu__link" href="#">
            Home
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">
            All products
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">
            Wordpress
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">
            Features
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">
            Pages
          </a>
        </li>
      </ul>
      <form class="search-product">
        <label for="search">Search</label>
        <input class="search-product__field" id="search" name="search" type="search">
        <button class="search-product__icon" type="button">
          <img src="images/" alt="search">
        </button>

      </form>
    </nav>
  </header>


  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
